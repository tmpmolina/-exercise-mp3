<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor MP3</title>

<body>
  <div class="container-main">
    <div class="mp3-main">
      <div class="art-box">
        <img src="img/placeholder.png" alt="">
        <div class="controls-box">
          <button class="last-button">
            <img src="img/img-last.png" alt="">
          </button>
          <button class="play-button">
            <img class="play-button-img" src="img/img-play.png" alt="">
          </button>
          <button class="next-button">
            <img src="img/img-next.png" alt="">
          </button>
        </div>
          <input type="range" class="volume-bar" value="100" max="100">
          <div class="volume-bar volume-bar-style"><div class="filling"></div></div>
          <input type="range"  class="current-time-bar" value="0" max="100">
          <div class="current-time-bar current-time-bar-style"><div class="filling"></div></div>
      </div>
      <div class="title">
        <h1>--------</h1>
        <h2>--------</h2>
      </div>  
      <div class="description-box">
      </div>
    </div>
  <div class="music-list">

  </div>
  </div>
